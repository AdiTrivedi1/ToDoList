<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1><img src="./images/appIcon.png" alt="todo list app"  id="appIcon"><span id="title">To-Do List</span></h1>
        <div id="controls">
            <h2 id="header">Today</h2>
            <a href="#" id="add"><img src="./images/add.png" alt="add item" title="Add ToDo"></a>
        </div>
        <ul id="toDoList">
            <li class="hot" id="one">Buy <em>fresh </em>fruits <a href="#" class="delete"><img src="./images/delete.png" alt="delete item" title="Complete"></a></li>
            <li class="hot" id="two">Learn your daily lesson <a href="#" class="delete"><img src="./images/delete.png" alt="delete item" title="Complete"></a></li>
            <li class="hot" id="three">Go Gym <a href="#" class="delete"><img src="./images/delete.png" alt="delete item" title="Complete"></a></li>
            <li id="four">Dinner with friends <a href="#" class="delete"><img src="./images/delete.png" alt="delete item" title="Complete"></a></li>
        </ul>
        <div id="usage" class="do_not_show"><strong>INSTRUCTIONS</strong>: To prioritise your todos use:- '*' followed by a 'p' and then a number according to priority. Eg., for most prior todos - todo*p1</div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="basic_jQuery.js"></script>
</body>
</html>
